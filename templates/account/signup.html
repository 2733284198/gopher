{{ template "base.html" . }}
{{ define "body" }}
<style type="text/css">
  .column {
    max-width: 450px;
  }

  #text {
    height: 42px;
    width: 298px;
    text-align: center;
    border-radius: 2px;
    background-color: #F3F3F3;
    color: #BBBBBB;
    font-size: 14px;
    letter-spacing: 0.1px;
    line-height: 42px;
  }

  #wait {
    height: 42px;
    width: 298px;
    text-align: center;
    border-radius: 2px;
    background-color: #F3F3F3;
  }

  .loading {
    margin: auto;
    width: 70px;
    height: 20px;
  }

  .loading-dot {
    float: left;
    width: 8px;
    height: 8px;
    margin: 18px 4px;
    background: #ccc;

    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;

    opacity: 0;

    -webkit-box-shadow: 0 0 2px black;
    -moz-box-shadow: 0 0 2px black;
    -ms-box-shadow: 0 0 2px black;
    -o-box-shadow: 0 0 2px black;
    box-shadow: 0 0 2px black;

    -webkit-animation: loadingFade 1s infinite;
    -moz-animation: loadingFade 1s infinite;
    animation: loadingFade 1s infinite;
  }

  .loading-dot:nth-child(1) {
    -webkit-animation-delay: 0s;
    -moz-animation-delay: 0s;
    animation-delay: 0s;
  }

  .loading-dot:nth-child(2) {
    -webkit-animation-delay: 0.1s;
    -moz-animation-delay: 0.1s;
    animation-delay: 0.1s;
  }

  .loading-dot:nth-child(3) {
    -webkit-animation-delay: 0.2s;
    -moz-animation-delay: 0.2s;
    animation-delay: 0.2s;
  }

  .loading-dot:nth-child(4) {
    -webkit-animation-delay: 0.3s;
    -moz-animation-delay: 0.3s;
    animation-delay: 0.3s;
  }

  @-webkit-keyframes loadingFade {
    0% { opacity: 0; }
    50% { opacity: 0.8; }
    100% { opacity: 0; }
  }

  @-moz-keyframes loadingFade {
    0% { opacity: 0; }
    50% { opacity: 0.8; }
    100% { opacity: 0; }
  }

  @keyframes loadingFade {
    0% { opacity: 0; }
    50% { opacity: 0.8; }
    100% { opacity: 0; }
  }
</style>
<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">注册</h3>
          <div class="box">
            <div id="form"></div>
          </div>
          <p class="has-text-grey">
            <a href="/signin">登录</a>
          </p>
      </div>
    </div>
  </div>
</section>
<script type="text/babel">
  const next = '{{ .next }}';
  class SignupForm extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        username: '',
        email: '',
        password: '',
        submiting: false,
        waiting: true
      };
    }

    handleSubmit = (e) => {
      e.preventDefault();

      const {username, email, password} = this.state;

      if (this.state.submiting) {
        return;
      }

      if (!username) {
          this.setState({errors: ["请输入用户名"]});
          return
      }

      if (!email) {
        this.setState({errors: ["请输入邮箱地址"]});
        return
      }

      if (!password) {
        this.setState({errors: ["请输入密码"]});
        return
      }

      let result = window.gt.getValidate();

      if (!result) {
        alert('请先完成验证！');
        return
      }

      this.setState({submiting: true});

      post('/api/signup', {
        username: username,
        email: email,
        password: password,
        geetest_challenge: result.geetest_challenge,
        geetest_validate: result.geetest_validate,
        geetest_seccode: result.geetest_seccode
      }).then((data) => {
        if (data.status) {
          window.localStorage.setItem('token', data.token);
          Cookies.set('user', data.cookie.user, { expores: 365 });

          if (next) {
            window.location.href = next;
          } else {
            window.location.href = '/';
          }
        } else {
          this.setState({submiting: false});
          alert(data.message);
        }
      });
    }

    handlerGeetest = (captchaObj) => {
      captchaObj.appendTo('#captcha');
      this.setState({waiting: false});
      window.gt = captchaObj;
    };

    componentDidMount() {
      // 调用 initGeetest 进行初始化
      // 参数1：配置参数
      // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
      initGeetest({
        // 以下 4 个配置参数为必须，不能缺少
        gt: '{{ .gt }}',
        challenge: '{{ .challenge }}',
        offline: !{{ .success }}, // 表示用户后台检测极验服务器是否宕机
        new_captcha: {{ .new_captcha }}, // 用于宕机时表示是新验证码的宕机

        product: "popup", // 产品形式，包括：float，popup
        width: "100%",
        https: true

      // 更多配置参数说明请参见：http://docs.geetest.com/install/client/web-front/
      }, this.handlerGeetest);
    }

    render() {
      const { username, password, email, waiting } = this.state;

      let waitingDiv = "";
      if (waiting) {
        waitingDiv = <div>
          <div id="text">
            行为验证™ 安全组件加载中
          </div>
          <div id="wait">
            <div className="loading">
              <div className="loading-dot"></div>
              <div className="loading-dot"></div>
              <div className="loading-dot"></div>
              <div className="loading-dot"></div>
            </div>
          </div>
        </div>;
      }

      return (
        <form onSubmit={this.handleSubmit}>
          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="text" placeholder="用户名" onChange={ (e) => this.setState({username: e.target.value}) } />
              <span className="icon is-small is-left">
                <i className="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="email" placeholder="邮箱" onChange={ (e) => this.setState({email: e.target.value}) } />
              <span className="icon is-small is-left">
                <i className="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="password" placeholder="密码" onChange={ (e) => this.setState({password: e.target.value}) } />
              <span className="icon is-small is-left">
                <i className="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <div className="field">
            <div id="captcha">
              { waitingDiv }
            </div>
          </div>

          <button className="button is-block is-info is-medium is-fullwidth" type="submit">注册</button>
        </form>
      );
    }
  }

  ReactDOM.render(<SignupForm />, document.getElementById('form'));
</script>
{{ end }}
