{{ template "base.html" . }}
{{ define "body" }}
<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">注册</h3>
        <div class="box">
          <div id="form"></div>
        </div>
        <p class="has-text-grey">
          <a href="/signin">登录</a>
        </p>
      </div>
    </div>
  </div>
</section>
<script type="text/babel">
  const next = '{{ .next }}';
  class SignupForm extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        username: '',
        email: '',
        password: '',
        captchaId: '',
        captchaValue: '',
        captchaImgSrc: '',
        loading: true,
        submiting: false
      };
    }

    handleUsernameChange = (e) => {
      this.setState({ username: e.target.value });
    }

    handlePasswordChange = (e) => {
      this.setState({ password: e.target.value });
    }

    handleEmailChange = (e) => {
      this.setState({ email: e.target.value });
    }

    handleCaptchaChange = (e) => {
      this.setState({ captchaValue: e.target.value });
    }

    changeCaptcha = (e) => {
      this.setState({
        loading: true
      });

      get('/api/captcha').then((data) => {
        if (data['status']) {
          this.setState({
            loading: false,
            captchaId: data['captcha_id'],
            captchaImgSrc: data['data']
          });
        } else {
          alert('获取验证码失败');
        }
      });
    }

    handleSubmit = (e) => {
      e.preventDefault();

      const { username, email, password, captchaId, captchaValue } = this.state;

      if (this.state.submiting) {
        return;
      }

      if (!username) {
        this.setState({ errors: ["请输入用户名"] });
        return;
      }

      if (!email) {
        this.setState({ errors: ["请输入邮箱地址"] });
        return;
      }

      if (!password) {
        this.setState({ errors: ["请输入密码"] });
        return;
      }

      if (!captchaId || !captchaValue) {
        alert('请输入验证码');
        return;
      }

      this.setState({ submiting: true });

      post('/api/signup', {
        username: username.trim(),
        email: email,
        password: password,
        captcha_id: captchaId,
        captcha_value: captchaValue
      }).then((data) => {
        if (data.status) {
          window.localStorage.setItem('token', data.token);
          Cookies.set('user', data.cookie.user, { expires: 365 });

          if (next) {
            window.location.href = next;
          } else {
            window.location.href = '/';
          }
        } else {
          this.setState({ submiting: false });
          alert(data.message);
        }
      });
    }

    componentDidMount() {
      get('/api/captcha').then((data) => {
        this.setState({
          loading: false,
          captchaId: data['captcha_id'],
          captchaImgSrc: data['data']
        });
      });
    }

    render() {
      const { username, password, email, loading, captchaImgSrc } = this.state;

      let waitingDiv;
      if (loading) {
        waitingDiv = <Loading />
      } else {
        waitingDiv = <div className="field has-addons">
          <p className="control is-expanded">
            <input className="input is-medium" type="text" placeholder="验证码" onChange={this.handleCaptchaChange} />
          </p>
          <p className="control">
            <a className="buttton is-static" onClick={this.changeCaptcha}>
              <img src={captchaImgSrc} />
            </a>
          </p>
        </div>;
      }

      return (
        <form onSubmit={this.handleSubmit}>
          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="text" placeholder="用户名" onChange={this.handleUsernameChange} />
              <span className="icon is-small is-left">
                <i className="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="email" placeholder="邮箱" onChange={this.handleEmailChange} />
              <span className="icon is-small is-left">
                <i className="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="password" placeholder="密码" onChange={this.handlePasswordChange} />
              <span className="icon is-small is-left">
                <i className="fas fa-lock"></i>
              </span>
            </div>
          </div>

          {waitingDiv}

          <SubmitButton isFullwidh={true} size="is-medium" isFullwidth={true} isSubmiting={this.state.submiting} />
        </form>
      );
    }
  }

  ReactDOM.render(<SignupForm />, document.getElementById('form'));
</script>
{{ end }}
