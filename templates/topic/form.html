{{ template "base.html" .}}
{{ define "body" }}
<div class="columns">
  <div class="column is-12 is-horizontal" id="form"></div>
</div>
<script type="text/babel">
  const action = "{{ .action }}"; // 模板传入 new/edit
  const topicID = "{{ .topicID }}"; // 模板传入

  class TopicForm extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        loading: true,
        submiting: false,
        nodes: [],
        nodeId: '',
        title: '',
        markdown: '',
        html: '',
        captchaLoading: true,
        captchaId: '',
        captchaValue: '',
        captchaImgSrc: ''
      }
    }

    handleNodeChange = (e) => {
      this.setState({
        nodeId: e.target.value
      })
    }

    handleTitleChange = (e) => {
      this.setState({
        title: e.target.value
      })
    }

    handleMarkdownChange = (markdown, html) => {
      this.setState({
        markdown: markdown,
        html: html
      });
    }

    handleCaptchaChange = (e) => {
      this.setState({ captchaValue: e.target.value });
    }

    changeCaptcha = (e) => {
      this.setState({
        captchaLoading: true
      });

      get('/api/captcha').then((data) => {
        if (data['status']) {
          this.setState({
            captchaLoading: false,
            captchaId: data['captcha_id'],
            captchaImgSrc: data['data']
          });
        } else {
          alert('获取验证码失败');
        }
      });
    }

    handleSubmit = (e) => {
      e.preventDefault();

      const { nodeId, title, markdown, html, captchaId, captchaValue } = this.state;
      if (!nodeId) {
        alert('请选择节点');
        return;
      }

      if (!title.trim()) {
        alert('请输入标题');
        return;
      }

      if (!captchaId || !captchaValue) {
        alert('请输入验证码');
        return;
      }

      this.setState({ submiting: true });

      let url;
      let method;
      if (action == 'new') {
        url = '/api/topics';
        method = post;
      } else {
        url = '/api/topics/' + topicID;
        method = put;
      }

      method(url, {
        title: this.state.title,
        node_id: this.state.nodeId,
        markdown: this.state.markdown,
        html: this.state.html,
        captcha_id: captchaId,
        captcha_value: captchaValue
      }).then((data) => {
        if (data.status) {
          window.location.href = "/t/" + data.topic_id;
        } else {
          alert(data.message);
          this.setState({
            submiting: false
          });
        }
      });
    }

    componentDidMount() {
      get('/api/nodes').then((data) => {
        if (action == "new") {
          this.setState({
            loading: false,
            nodes: data
          });
        } else {
          this.setState({ nodes: data });

          // 获取主题
          get('/api/topics/' + topicID).then((data) => {
            this.setState({
              loading: false,
              title: data.title,
              nodeId: data.node_id,
              markdown: data.markdown
            });
          });
        }
      });

      get('/api/captcha').then((data) => {
        if (data['status']) {
          this.setState({
            captchaLoading: false,
            captchaId: data['captcha_id'],
            captchaImgSrc: data['data']
          });
        } else {
          alert('获取验证码失败');
        }
      });
    }

    render() {
      let form;

      const { loading, captchaLoading, nodeId, title, markdown, captchaImgSrc } = this.state;

      if (loading) {
        form = <Loading />;
      } else {
        let captcha;
        if (captchaLoading) {
          captcha = <a className="button is-static is-loading" />;
        } else {
          captcha = <a className="buttton is-static" onClick={this.changeCaptcha}>
            <img src={captchaImgSrc} />
          </a>;
        }
        form = (<form onSubmit={this.handleSubmit}>
          <div className="field is-horizontal">
            <div className="field-label is-normal">
              <label className="label">节点</label>
            </div>
            <div className="field-body">
              <div className="field is-narrow">
                <div className="control">
                  <div className="select is-fullwidth">
                    <select value={nodeId} onChange={this.handleNodeChange}>
                      <option value="">请选择节点</option>
                      {this.state.nodes.map(node =>
                        <option value={node.id}>{node.name}</option>
                      )}
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div className="field is-horizontal">
            <div className="field-label is-normal">
              <label className="label">标题</label>
            </div>
            <div className="field-body">
              <div className="field">
                <div className="control">
                  <input className="input" type="text" placeholder="请输入标题" value={title} onChange={this.handleTitleChange} />
                </div>
              </div>
            </div>
          </div>

          <div className="field is-horizontal">
            <div className="field-label is-normal">
              <label className="label">内容</label>
            </div>
            <div className="field-body">
              <div className="field">
                <div className="control">
                  <MarkdownEditor markdown={markdown} onChange={this.handleMarkdownChange} />
                </div>
              </div>
            </div>
          </div>

          <div className="field is-horizontal">
            <div className="field-label is-normal">
              <label className="label">验证码</label>
            </div>
            <div className="field-body">
              <div className="field is-grouped">
                <div className="control">
                  <input className="input" type="text" placeholder="请输入验证码" onChange={this.handleCaptchaChange} />
                </div>
                <div className="control">
                  {captcha}
                </div>
              </div>
            </div>
          </div>

          <div className="field is-horizontal">
            <div className="field-label">
            </div>
            <div className="field-body">
              <div className="field">
                <div className="control">
                  <SubmitButton isSubmiting={this.state.submiting} />
                </div>
              </div>
            </div>
          </div>
        </form>);
      }

      return form;
    }
  }

  $(document).ready(function () {
    ReactDOM.render(<TopicForm />, document.getElementById('form'));
  });
</script>
{{end}}
